server:
  port: 8081
spring:
  application:
    name: course-service
  cache:
    type: redis
    redis:
      host: localhost
      port: 6379

  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/course
    username: user
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  profiles:
    active: default
