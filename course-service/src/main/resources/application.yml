springdoc:
  show-actuator: true
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method

guctechie:
  message-queue:
    topics:
      login: user-management-commands
      delete-admin: user-management-commands
  kafka:
    servers: localhost:9092
    username: kafka-client
    password: kafka@123

  webserver:
    response-topic: server1-responses
    secret: very-long-and-secure-secret-key-used-for-json-web-token
    access-token-duration-minutes: 60
    refresh-token-duration-days: 30
