server:
  port: 8080
spring:
  application:
    name: course-service
  datasource:
    password: password
    url: jdbc:postgresql://postgres:5432/course
    username: user
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: false