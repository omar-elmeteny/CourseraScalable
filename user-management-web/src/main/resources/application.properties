spring.application.name=user-management-web
server.port=8082

# topic names
guctechie.message-queue.topics.login=user-management-commands
guctechie.message-queue.topics.register=user-management-commands
guctechie.message-queue.topics.insert-profile=user-management-commands
guctechie.message-queue.topics.update-profile=user-management-commands
guctechie.message-queue.topics.delete-profile-by-id=user-management-commands
guctechie.message-queue.topics.delete-profile-by-user-id=user-management-commands
guctechie.message-queue.topics.filter-profiles=user-management-commands
guctechie.message-queue.topics.get-profile-by-id=user-management-commands
guctechie.message-queue.topics.get-profile-by-user-id=user-management-commands
guctechie.message-queue.topics.get-user-by-name=user-management-commands

# kafka configuration
guctechie.kafka.servers=localhost:9092
guctechie.kafka.username=kafka-client
guctechie.kafka.password=kafka@123

guctechie.webserver.response-topic=server1-responses
guctechie.webserver.secret=very-long-and-secure-secret-key-used-for-json-web-token
guctechie.webserver.token-duration-minutes=60
